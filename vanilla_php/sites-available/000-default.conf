<VirtualHost *:80>
    ServerName salvadordiaz.net
    Redirect permanent / https://www.salvadordiaz.net
</VirtualHost>
<VirtualHost *:443>
    ServerName www.salvadordiaz.net
    DocumentRoot /var/www/vanilla_php

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # mod_dir directive. If URL doesnt map to an existing file or directory, use this file.
    FallbackResource /index.php
    # compact equivalent to:
    #RewriteEngine On
    #RewriteCond %{REQUEST_FILENAME} !-f
    #RewriteCond %{REQUEST_FILENAME} !-d
	#RewriteRule ^ /index.php [L]

    # Se bloquea acceso a archivos empezando en .git o .env
    <FilesMatch "^\.(git|env).*">
        Require all denied
    </FilesMatch>

    SSLCertificateFile /etc/letsencrypt/live/salvadordiaz.net/fullchain2.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/salvadordiaz.net/privkey2.pem
    SSLCertificateChainFile /etc/letsencrypt/live/salvadordiaz.net/fullchain2.pem
</VirtualHost>
